<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Background Design</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(180deg, #2a2c38, #2d3043, #3f54be);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .horizontal-bar {
            width: 85%;
            max-width: 800px;
            height: 120px;
            display: flex;
            overflow: hidden;
        }

        .cyan-section {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            background-color: rgba(235, 235, 235, 0.2);
            width: 9%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .gray-section {
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            background-color: rgba(235, 235, 235, 0.1);
            width: 85%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            position: relative;
        }
        
        .cyan-image {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .rank-number {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
        
        .left-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .right-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }
        
        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .avatar-border {
            position: absolute;
            top: -3px;
            left: -3px;
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            border-radius: 10px;
            object-fit: cover;
            pointer-events: none;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .user-name-level {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-name {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        
        .level-badge {
            background: linear-gradient(45deg, #a66cfd, #a855f7);
            color: white;
            font-family: Arial, sans-serif;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            white-space: nowrap;
        }
        
        .main-role {
            color: #60a5fa;
            font-family: Arial, sans-serif;
            font-size: 13px;
            margin: 0;
            white-space: nowrap;
        }

        .member-role{
            color: #979eb0;
            font-family: Arial, sans-serif;
            font-size: 13px;
            margin: 0;
            white-space: nowrap;
        }
        
        .entry-container {
            display: flex;
            align-items: center;
            gap: 1px;
        }
        
        .entry-text {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
        }
        
        .entry-current {
            color: white;
        }
        
        .entry-total {
            color: #60a5fa;
        }
        
        .damage-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            white-space: nowrap;
        }
        
        .damage-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            flex-shrink: 0;
        }
        
        .damage-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
        }

        /* Enhanced Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                gap: 8px;
            }
            
            .horizontal-bar {
                width: 95%;
                height: 80px;
            }
            
            .cyan-section {
                padding: 6px;
                width: 12%;
            }
            
            .gray-section {
                padding: 10px;
                width: 88%;
                gap: 8px;
            }
            
            .rank-number {
                font-size: 16px;
            }
            
            .left-content {
                gap: 8px;
                min-width: 0;
                flex: 1;
            }
            
            .right-content {
                gap: 6px;
                flex-shrink: 0;
            }
            
            .avatar-container {
                gap: 8px;
                min-width: 0;
            }
            
            .avatar-wrapper {
                width: 45px;
                height: 45px;
            }
            
            .user-info {
                gap: 4px;
                min-width: 0;
            }
            
            .user-name {
                font-size: 13px;
                max-width: 80px;
            }
            
            .level-badge {
                font-size: 9px;
                padding: 1px 4px;
            }
            
            .main-role, .member-role {
                font-size: 11px;
            }
            
            .entry-text {
                font-size: 12px;
            }
            
            .damage-container {
                padding: 4px 6px;
                gap: 4px;
            }
            
            .damage-text {
                font-size: 10px;
            }
            
            .damage-icon {
                width: 16px;
                height: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
                gap: 6px;
            }
            
            .horizontal-bar {
                width: 98%;
                height: 70px;
            }
            
            .cyan-section {
                padding: 4px;
                width: 15%;
            }
            
            .gray-section {
                padding: 8px;
                width: 85%;
            }
            
            .rank-number {
                font-size: 14px;
            }
            
            .left-content {
                gap: 6px;
            }
            
            .right-content {
                gap: 4px;
            }
            
            .avatar-container {
                gap: 6px;
            }
            
            .avatar-wrapper {
                width: 35px;
                height: 35px;
            }
            
            .user-info {
                gap: 2px;
            }
            
            .user-name {
                font-size: 11px;
                max-width: 60px;
            }
            
            .level-badge {
                font-size: 8px;
                padding: 1px 3px;
            }
            
            .main-role, .member-role {
                font-size: 9px;
            }
            
            .entry-text {
                font-size: 10px;
            }
            
            .damage-container {
                padding: 3px 5px;
                gap: 3px;
                border-radius: 12px;
            }
            
            .damage-text {
                font-size: 9px;
            }
            
            .damage-icon {
                width: 14px;
                height: 14px;
            }
        }

        @media (max-width: 360px) {
            .horizontal-bar {
                height: 60px;
            }
            
            .cyan-section {
                width: 18%;
            }
            
            .gray-section {
                width: 82%;
                padding: 6px;
            }
            
            .rank-number {
                font-size: 12px;
            }
            
            .avatar-wrapper {
                width: 30px;
                height: 30px;
            }
            
            .user-name {
                font-size: 10px;
                max-width: 50px;
            }
            
            .level-badge {
                font-size: 7px;
                padding: 1px 2px;
            }
            
            .main-role, .member-role {
                font-size: 8px;
            }
            
            .entry-text {
                font-size: 9px;
            }
            
            .damage-text {
                font-size: 8px;
            }
            
            .damage-icon {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
