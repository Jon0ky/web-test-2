    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Red Background Design</title>
        <style>
            * {
                box-sizing: border-box;
            }
            
            body {
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                background: linear-gradient(180deg, #2a2c38, #2d3043, #3f54be);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }
            
            .horizontal-bar {
                width: 85%;
                max-width: 800px;
                height: 120px;
                display: flex;
                overflow: hidden;
            }

            .cyan-section {
                border-top-left-radius: 6px;
                border-bottom-left-radius: 6px;
            }

            .gray-section {
                border-top-right-radius: 15px;
                border-bottom-right-radius: 15px;
            }
            
            /* Mobile responsive */
            @media (max-width: 768px) {
                body {
                    padding: 15px;
                }
                
                .horizontal-bar {
                    width: 90%;
                    height: 90px;
                }
                
                .cyan-section {
                    padding: 5px;
                }
                
                .gray-section {
                    padding: 10px;
                }
                
                .avatar-wrapper {
                    width: 50px;
                    height: 50px;
                }
                
                .left-content {
                    gap: 10px;
                }
                
                .right-content {
                    gap: 10px;
                }
                
                .user-name {
                    font-size: 14px;
                }
                
                .guild-role {
                    font-size: 11px;
                }
                
                .level-badge {
                    font-size: 10px;
                    padding: 1px 6px;
                }
                
                .entry-text {
                    font-size: 12px;
                }
                
                .damage-text {
                    font-size: 12px;
                }
                
                .damage-icon {
                    width: 20px;
                    height: 20px;
                }
            }
            
            @media (max-width: 480px) {
                body {
                    padding: 10px;
                }
                
                .horizontal-bar {
                    width: 95%;
                    height: 70px;
                }
                
                .cyan-section {
                    padding: 3px;
                }
                
                .gray-section {
                    padding: 8px;
                }
                
                .avatar-wrapper {
                    width: 40px;
                    height: 40px;
                }
                
                .left-content {
                    gap: 8px;
                }
                
                .right-content {
                    gap: 8px;
                }
                
                .user-name {
                    font-size: 12px;
                }
                
                .guild-role {
                    font-size: 10px;
                }
                
                .level-badge {
                    font-size: 9px;
                    padding: 1px 4px;
                }
                
                .entry-text {
                    font-size: 11px;
                }
                
                .damage-text {
                    font-size: 11px;
                }
                
                .damage-container {
                    padding: 6px 8px;
                }
                
                .damage-icon {
                    width: 18px;
                    height: 18px;
                }
            }
            
            .cyan-section {
                background-color: rgba(235, 235, 235, 0.2);
                width: 9%;
                height: 90%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }
            
            .cyan-image {
                width: 100%;
                height: 100%;
                max-width: 300px;
                max-height: 300px;
                object-fit: contain;
                border-radius: 8px;
            }
            
            .rank-number {
                color: white;
                font-family: Arial, sans-serif;
                font-size: 20px;
            }
            
            .gray-section {
                background-color: #4a4a4a;
                width: 85%;
                height: 90%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 15px;
                position: relative;
                background-color: rgba(235, 235, 235, 0.1);
            }
            
            .left-content {
                display: flex;
                align-items: center;
                gap: 15px;
                flex: 1;
            }
            
            .right-content {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            
            .avatar-container {
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .avatar-wrapper {
                position: relative;
                width: 60px;
                height: 60px;
                flex-shrink: 0;
            }
            
            .avatar-image {
                width: 100%;
                height: 100%;
                border-radius: 8px;
                object-fit: cover;
            }
            
            .avatar-border {
                position: absolute;
                top: -3px;
                left: -3px;
                width: calc(100% + 6px);
                height: calc(100% + 6px);
                border-radius: 10px;
                object-fit: cover;
                pointer-events: none;
            }
            
            .user-info {
                display: flex;
                flex-direction: column;
                gap: 13.2px;
            }
            
            .user-name-level {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .user-name {
                color: white;
                font-family: Arial, sans-serif;
                font-size: 16px;
                margin: 0;
            }
            
            .level-badge {
                background: linear-gradient(45deg, #a66cfd, #a855f7);
                color: white;
                font-family: Arial, sans-serif;
                padding: 2px 5px;
                border-radius: 3px;
                font-size: 12px;
            }
            
            .main-role {
                color: #60a5fa;
                font-family: Arial, sans-serif;
                font-size: 13px;
                margin: 0;
            }

            .member-role{
                color: #979eb0;
                font-family: Arial, sans-serif;
                font-size: 13px;
                margin: 0;
            }
            
            .entry-container {
                display: flex;
                align-items: center;
                gap: 1px;
            }
            
            .entry-text {
                font-family: Arial, sans-serif;
                font-size: 14px;
                font-weight: bold;
            }
            
            .entry-current {
                color: white;
            }
            
            .entry-total {
                color: #60a5fa;
            }
            
            .damage-container {
                display: flex;
                align-items: center;
                gap: 8px;
                background: rgba(0, 0, 0, 0.3);
                padding: 8px 12px;
                border-radius: 20px;
            }
            
            .damage-icon {
                width: 24px;
                height: 24px;
                border-radius: 4px;
            }
            
            .damage-text {
                color: white;
                font-family: Arial, sans-serif;
                font-size: 14px;
                font-weight: bold;
            }
        </style>
    </head>
